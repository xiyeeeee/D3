        <h2>Citizenship Over Time</h2>
        
        <figcaption id="data-caption"></figcaption>
 
        <div class="button-container">
            <!-- Yearly Data Buttons -->
            <div class="yearly-buttons">
                <button id="year-2017" data-year="2017">2017</button>
                <button id="year-2018" data-year="2018">2018</button>
                <button id="year-2019" data-year="2019">2019</button>
                <button id="year-2020" data-year="2020">2020</button>
                <button id="year-2021" data-year="2021">2021</button>
                <!-- Add buttons for other years as needed -->
            </div>
        </div>
        <div class="button-container">
            <!-- Monthly Data Buttons -->
            <div class="monthly-buttons">
                <button id="month-January" data-month="January">January</button>
                <button id="month-February" data-month="February">February</button>
                <button id="month-March" data-month="March">March</button>
                <button id="month-April" data-month="April">April</button>
                <button id="month-May" data-month="May">May</button>
                <button id="month-June" data-month="June">June</button>
                <button id="month-July" data-month="July">July</button>
                <button id="month-August" data-month="August">August</button>
                <button id="month-September" data-month="September">September</button>
                <button id="month-October" data-month="October">October</button>
                <button id="month-November" data-month="November">November</button>
                <button id="month-December" data-month="December">December</button>
                <button id="month-GrandTotal" data-month="Grand Total">Grand Total</button>
            </div>
        </div>

        <div class="centered-container">
            <div id="bubble-chart-container">
                <div class="tooltip">
                    <div class="tooltip-text">Tooltip Text</div>
                </div>
            </div>
        </div>
        

        <div class="legend">
            <h3>Color Legend</h3>
            <svg width="800" height="60">
                <defs>
                    <linearGradient id="legend-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color: lightblue" />
                        <stop offset="100%" style="stop-color: darkblue" />
                    </linearGradient>
                </defs>
                <rect width="260" height="20" fill="url(#legend-gradient)" x="20" y="20" />
                <text x="20" y="45" dy="1em">Less</text>
                <text x="280" y="45" text-anchor="end" dy="1em">More</text>
            </svg>
        </div>
